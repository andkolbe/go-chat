<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.css"
        integrity="sha512-UrjLcAek5jbj1vwGbXkviPHtgSNVNQCedX7cBIMDdSI2iZtUcZcoTh2Sqc8R9mVcijOjFUi1IlxhfrE1uWaIog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Go WebSockets Chatroom</title>
    <style>
        .chatbox {
            outline: 1px solid silver;
            min-height: 160px;
            padding: 0.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class='mt-3'>This is the home page</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>Chat</h3>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" name="message" id="message" class="form-control" autocomplete="off">
                </div>

                <hr>
                <a href="javascript:void(0);" class="btn btn-outline-secondary" id="sendBtn">Send Message</a>

                <input type="hidden" name="action" id="action">

                <div class="mt-2 float-end" id="status">

                </div>

                <div class="chatbox mt-3" id="output">

                </div>
            </div>
            <div class="col-md-4">
                <h3>Who's Online</h3>

                <ul id="online_users">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.js"
        integrity="sha512-NHRCwRf2LnVSlLDejCA9oS3fG3/FLSQIPCjAWl3M7tVi5wszwr6FxkjotWnQDXLE+aLKcxRrzFDNEgXj9nvkPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/reconnecting-websocket.min.js"></script>
    <script>
        let socket = null;
        let o = document.getElementById("output")
        let userField = document.getElementById("username")
        let messageField = document.getElementById("message")

        window.onbeforeunload = function () {
            console.log("Leaving")
            let jsonData = {}
            jsonData["action"] = "left"
            socket.send(JSON.stringify(jsonData))
        }

        // wait until the document is loaded and then connect to the websocket
        document.addEventListener("DOMContentLoaded", function () {
            socket = new ReconnectingWebSocket("ws://127.0.0.1:8080/ws", null, {
                debug: true,
                reconnectInterval: 3000
            })

            const offline = `<span class="badge bg-danger">Not Connected</span>`
            const online = `<span class="badge bg-success">Connected</span>`
            let statusDiv = document.getElementById("status")

            socket.onopen = () => {
                console.log("Successfully connected")
                statusDiv.innerHTML = online
            }

            socket.onclose = () => {
                console.log("connection closed")
                statusDiv.innerHTML = offline
            }

            socket.onerror = error => {
                console.log("there was an error")
            }

            socket.onmessage = msg => {

                // handle the response we get back from the user
                let data = JSON.parse(msg.data)
                console.log("Action is", data.action)

                switch (data.action) {
                    case "list_users":
                        let ul = document.getElementById("online_users")
                        // empty out the list so we can repopulate it with new information
                        while (ul.firstChild) ul.removeChild(ul.firstChild)

                        // if we have any users, loop through them, create an li, populate the li with the user data, and append the li to the ul
                        if (data.connected_users.length > 0) {
                            data.connected_users.forEach(function (item) {
                                let li = document.createElement("li")
                                li.appendChild(document.createTextNode(item))
                                ul.appendChild(li)
                            })
                        }
                        break;

                    case "broadcast":
                        // append the new messasge html to whatever is in the chatbox already
                        o.innerHTML = o.innerHTML + data.message + "<br>"
                        break;
                }
            }

            userField.addEventListener("change", function () {
                // construct an empty JSON object and populate it with information
                let jsonData = {}
                jsonData["action"] = "username"
                jsonData["username"] = this.value
                socket.send(JSON.stringify(jsonData))
            })

            // if you press the enter key to send the message
            messageField.addEventListener("keydown", function (event) {
                if (event.code === "Enter") { // if they hit the enter key
                    if (!socket) { // if they are not connected to the socket
                        console.log("no connection")
                        return false
                    }
                    if ((userField.value === "") || (messageField.value === "")) {
                        errorMessage("Fill out username and message!")
                        return false
                    } else {
                        sendMessage()
                    }
                    event.preventDefault();
                    event.stopPropagation();
                }
            })

            // if you press the button on the screen to send the message
            document.getElementById("sendBtn").addEventListener("click", function () {
                if ((userField.value === "") || (messageField.value === "")) {
                    errorMessage("Fill out username and message!")
                    return false
                } else {
                    sendMessage()
                }
            })

        })

        function sendMessage() {
            let jsonData = {}
            jsonData["action"] = "broadcast"
            jsonData["username"] = userField.value
            jsonData["message"] = messageField.value
            socket.send(JSON.stringify(jsonData))
            messageField.value = "" // empties the message field after it has been sent
        }

        function errorMessage(msg) {
            notie.alert({
                type: 'error',
                text: msg,
            })
        }
    </script>
</body>

</html>
