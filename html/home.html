<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the home page</h1>

    <script>
        let socket = null; // declare the variable so you can access it from other functions in the javascript for this page

        document.addEventListener("DOMContentLoaded", function () {
            socket = new WebSocket("ws://127.0.0.1:8080/ws") // change to wss in production

            // once we are connected to websockets we can call methods on it
            socket.onopen = () => {
                console.log("Successfully connected")
            }
        })
    </script>
</body>
</html>
