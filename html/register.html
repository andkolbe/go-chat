<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: #EEF2FF !important;
            font-family: 'Lato', sans-serif !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-7">
                <form class='form-group border shadow bg-primary font-weight-bold p-4'>
                    <h4 class='text-center text-light mb-4'>Register</h4>
                    <small class='text-light'>* All fields are required</small>
                    <input class='form-control bg-light input-shadow ml-2 mb-4' placeholder='Username' type='text' />
                    <input class='form-control bg-light input-shadow ml-2 mb-4' placeholder='email@email.com'
                        type='text' />
                    <div class='d-flex'>
                        <h2>
                            <RiLockPasswordLine />
                        </h2>
                        <input class='form-control bg-light input-shadow ml-2 mb-3' placeholder='Password'
                            onChange={handlePasswordMeter} type='text' />
                    </div>
                    <small class='text-light'>* Password should be greater than 10 characters and have at least one
                        letter and number.</small>
                    <h6 class="text-light mt-5">Choose a Room To Join</h6>
                    <select class="form-select" name="room" id="room">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>

                    <div class='d-flex flex-column'>
                        <button type='submit' class='btn btn-light btn-shadow align-items-end mt-5'>Register</button>
                    </div>
                    <div class='text-center mt-4'>
                        <small class='mr-2 text-light'>Already Have An Account?</small>
                        <small class="text-light">Login!</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
